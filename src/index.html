<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_CSS">
</head>

<body>
    <main>
        <h1>Sorteio</h1>
        <form id="form-sorteador">
            <label for="numero-maximo">Número máximo</label>
            <input type="number" id="numero-maximo" min="2" value="2" step="1">
            <button type="submit">Sotear número</button>
        </form>
        <div class="result">
            <h2>O numero sorteado foi: <span id="numero-sorteado"></span></h2>
        </div>
        <script src="@@ENDERECO_JS"></script>
    </main>
</body>

</html>
